dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - RUST_BACKTRACE: full

matrix:
  include:
    # NOTE: Change back to stable after 2018 Edition merged.
    ## Stable channel.
    #- env: TARGET=x86_64-unknown-linux-gnu
    ## Beta channel.
    #- env: TARGET=x86_64-unknown-linux-gnu
    #  rust: beta
    ## Nighly channel.
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

before_install:
  - set -e
  - rustup self update

install:
  - source ~/.cargo/env || true
  - cargo install mdbook --vers "^0.2" | tee

script:
  - cargo build --target $TARGET
  - cargo test --target $TARGET

after_script: set +e

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v?\d+\.\d+\.\d+.*$/
    - master

before_deploy:
  # Build the book!
  - mdbook build

deploy:
  provider: pages
  target-branch: gh-pages
  local-dir: .book
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    # NOTE: Change back to stable after 2018 Edition merged.
    condition: "$TRAVIS_RUST_VERSION = nightly"
